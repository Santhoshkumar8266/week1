<script>Words= () => {
    let text = "Mahendra Singh Dhoni (born 7 July 1981) is a former international cricketer who played as a wicketkeeper and a right-handed middle order batsman. His power hitting ability made his reputation as a finisher. He is widely considered as one of the greatest white ball cricket captain ever [3]. He captained the Indian national cricket team in limited-overs formats from 2007 to 2017 and in Test cricket from 2008 to 2014. He led the team to three ICC titles (2007 ICC World Twenty20, 2011 ICC Cricket World Cup and 2013 ICC Champions Trophy) and brought the Indian cricket team to number one position in ICC test rankings in 2009.[4][5] He is current captain of Chennai super king in IPL. He also led CSK to win the 2010, 2011, 2018 and 2021 editions of IPL.";
    text=text.replace(/[.,]/g, "");
text=text.toLowerCase();

  const wordFrequency = text.split(" ");
  const wordCount = {};
 const words=text.match(/(\w+)/g).length;
 console.log(words);
  wordFrequency.forEach((item) => {
    if (wordCount[item] == null) wordCount[item] = 1;
    else {
      wordCount[item] += 1;
    }
    if (item === '') wordCount[item] = 0;
  });
  let Frequency = Object.entries(wordCount).sort(function (a, b) { return b[0] - a[0] });

  const Obj = Object.fromEntries(Frequency);
  return Obj;
}
console.log(Words());

</script>
